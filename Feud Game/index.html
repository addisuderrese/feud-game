<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feud Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="x-button"></div>
    <div class="wrong">
        <div class="x">X</div>
    </div>
    <button class="score-page">0</button>
    <div class="music">
        <audio src="correct.wav" id = "sound-correct"></audio>
        <audio src="wrong.wav" id = "sound-wrong"></audio>
    </div>
    <div class="next-team" title="Next Team Questions">></div>
    <div class="winner">
        <div class="team-one">
            <h3>Team 1</h3>
            <h1 id ="teamOneScore"></h1>
        </div>
        <div class="team-two">
            <h3>Team 2</h3>
            <h1 id="teamTwoScore"></h1>
            
        </div>
    </div>
    <div class="container">
        <div class="boxs-1">1</div>
        <div class="boxs-2">1</div>
        <div class="boxs-3">1</div>
        <div class="boxs-1">2</div>
        <div class="boxs-2">2</div>
        <div class="boxs-3">2</div>
        <div class="boxs-1">3</div>
        <div class="boxs-2">3</div>
        <div class="boxs-3">3</div>
        <div class="boxs-1">4</div>
        <div class="boxs-2">4</div>
        <div class="boxs-3">4</div>
    </div>
</body>
</html>
